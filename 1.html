<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .header {
            margin-bottom: 20px;
        }

        .canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tools label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .tools select,
        .tools input[type="color"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .tools button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Adjusted margin between buttons */
            flex: 1; /* Equal width for all buttons */
        }

        .tools button#clearButton {
            background-color: red;
            color: white;
        }

        .tools button#saveButton {
            background-color: rgb(9, 28, 204);
            color: white;
        }

        .tools button:hover {
            background-color: #f0f0f0;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Signature App</h1>
            <p>Create and save your digital signature</p>
        </div>

        <canvas class="canvas" id="myCanvas" width="400" height="200"></canvas>

        <div class="tools">
            <label for="colorPicker">Text Color:</label>
            <input class="color-picker" type="color" id="colorPicker">

            <label for="canvasColor">Background Color:</label>
            <input class="color-picker" type="color" id="canvasColor">

            <label for="fontSizePicker">Font Size:</label>
            <select id="fontSizePicker">
                <option value="5px">5px</option>
                <option value="10px">10px</option>
                <option value="15px">15px</option>
                <option value="20px">20px</option>
                <option value="25px">25px</option>
                <option value="30px">30px</option>
                <option value="35px">35px</option>
                <option value="40px">40px</option>
                <option value="45px">45px</option>
                <option value="50px">50px</option>
            </select>
        </div>

        <div class="tools">
            <button id="clearButton">Clear</button>
            <button id="saveButton">Save & Download</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Signature App. All rights reserved.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Set default styles
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000'; // Default color

        function draw(event) {
            if (!isDrawing) return;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();

            [lastX, lastY] = [event.offsetX, event.offsetY];
        }

        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            [lastX, lastY] = [event.offsetX, event.offsetY];
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        document.getElementById('clearButton').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'signature.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        document.getElementById('colorPicker').addEventListener('input', (event) => {
            ctx.strokeStyle = event.target.value;
        });

        document.getElementById('canvasColor').addEventListener('input', (event) => {
            ctx.fillStyle = event.target.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('fontSizePicker').addEventListener('change', (event) => {
            ctx.font = `${event.target.value} Arial`;
        });

    </script>
</body>
</html>
